<script type="text/javascript">

$(document).ready(function(){


/*  	$("#drag2").on("dragstart", function ($("#drag2").event) {

		event.dataTransfer.setData("Text",event.target.id);

	} );

 	$(" tbody tr td").on("drop", function (event) {

		event.preventDefault();
		var data=event.dataTransfer.getData("Text");
		event.target.appendChild(document.getElementById(data));

	} );

 	$(" tbody tr td").on("dragover", function (event) {

	$("#drag2").on("dragstart", drag(event));
	$(" tbody tr td").on("drop", drop(event));
	$(" tbody tr td").on("dragover", allowDrop(event));



});




function allowDrop(ev){

	ev.preventDefault();
}

function drag(ev){

	ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev){

	ev.preventDefault();
	var data=ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
}



</script>







<style type="text/css">

#backpack td{

	height: 50px;
}

.comment_table{

</style>


</head>
<body>
